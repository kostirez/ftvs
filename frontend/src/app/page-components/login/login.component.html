<div class="container">
  <ng-container *ngIf="membership">
    <h4 class="text-center text-dark my-5 py-5">{{membership.mainText}}</h4>
  </ng-container>
  <div class="login-container bg-dark">

    <section class="container">
      <div class="row">
        <div *ngFor="let t of tabs"
             (click)="activateTab(t)"
             role="button"
             class="col p-2 text-center text-primary"
             [ngClass]="tab === t ? 'bg-dark text-white': 'bg-light'">
          <span class="">{{t.label}}</span>
        </div>
      </div>
    </section>

    <section class="d-flex  flex-column p-5"
             *ngIf="tab.tabType==='login'">
      <input class="mb-2 p-2 text-primary" type="text" [(ngModel)]="email" placeholder="email"/>
      <input class="mb-2 p-2 text-primary" type="password" [(ngModel)]="password" placeholder="password"/>
      <p class="text-danger">{{error}}</p>
      <button class="btn btn-primary py-2 px-4  btn-lg text-white bg-primary my-2 mx-auto"
              (click)="logIn()">
        prihlasit
      </button>
    </section>

    <section class="d-flex  flex-column p-5"
             *ngIf="tab.tabType==='registration'">
      <input class="mb-2 p-2 text-primary"
             type="text" [(ngModel)]="username"
             placeholder="username"/>
      <input class="mb-2 p-2 text-primary"
             type="text" [(ngModel)]="email"
             placeholder="email"/>
      <input class="mb-2 p-2 text-primary"
             type="password" [(ngModel)]="password"
             placeholder="password"/>
      <p class="text-danger">{{error}}</p>
      <button class="btn btn-primary py-2 px-4  btn-lg text-white bg-primary my-2 mx-auto"
              (click)="createAccount()">
        zaregistrovat
      </button>
    </section>
  </div>
</div>
