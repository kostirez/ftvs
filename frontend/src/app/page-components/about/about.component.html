<div *ngIf="data$ | async as data">
  <section class="mx-5 text-center">
    <h1 class="">O nas</h1>
    <p class="mt-5">{{data.main}}</p>
  </section>
  <section class="mx-5 text-center">
    <h1 class="">kdo to vede</h1>
    <div class="card-group d-flex flex-row my-5">
      <div class="user-card mx-auto" *ngFor="let user of data.people">
        <img class="card-img-top m-2" [src]="getImg(user)" alt="user image">
        <div class="card-body">
          <h5 class="card-title text-center mt-2">{{user.username}}</h5>
          <p class="card-text text-center mt-2">{{user.description}}</p>
          <p class="card-text text-center mt-2">{{user.email}}</p>
        </div>
      </div>
    </div>
  </section>
  <section class="mx-5 text-center">
    <h1>Sponzo≈ôi</h1>
    <div class="card-group d-flex flex-row my-5">
      <div class="user-card mx-auto" *ngFor="let sponsor of sponsors">
        <img class="card-img-top m-2" [src]="getImgSponsor(sponsor)" alt="user image">
        <div class="card-body">
          <h5 class="card-title text-center mt-2">{{sponsor.name}}</h5>
        </div>
      </div>
    </div>
  </section>
</div>
